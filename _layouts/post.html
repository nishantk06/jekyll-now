---
layout: default
---

<article class="post" {% if page.bgimage %} style="background-image: url({{site.baseurl}}/images/{{ page.bgimage }})"{% endif %}>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
